<body>
    <div class="header">
        <h1>🎯 SAGE - Premium Financial Intelligence</h1>
        <div class="stats" id="stats">Loading allowlist emails...</div>
    </div>
    
    <div id="loading" class="loading">Loading your premium intelligence feed...</div>
    <div id="emails-container"></div>
    
    <!-- HTML POPUP WITH EMBEDDED IMAGES -->
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Email Content</h2>
            </div>
            <div class="modal-body">
                <iframe id="emailFrame" sandbox="allow-same-origin"></iframe>
            </div>
        </div>
    </div>
    
    <script>
        console.log('SAGE loading...');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM ready, fetching emails...');
            loadEmails();
        });
        
        function loadEmails() {
            console.log('Calling /api/feed...');
            
            fetch('/api/feed')
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        throw new Error('API returned ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data.length, 'emails');
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('stats').textContent = 
                        `Showing ${data.length} premium emails from allowlist sources`;
                    
                    const container = document.getElementById('emails-container');
                    container.innerHTML = '';
                    
                    data.forEach((item, index) => {
                        const div = document.createElement('div');
                        div.className = 'email-card';
                        
                        // Add click handler for HTML popup (now with embedded images!)
                        div.onclick = function() {
                            openEmailPopup(item);
                        };
                        
                        let actorsHtml = '';
                        if (item.actors && item.actors.length > 0) {
                            actorsHtml = '<div class="actors">👥 ' + 
                                item.actors.map(a => `<span class="actor-badge">${a}</span>`).join('') +
                                '</div>';
                        }
                        
                        let themesHtml = '';
                        if (item.themes && item.themes.length > 0) {
                            themesHtml = '<div class="themes">🏷️ ' + 
                                item.themes.map(t => `<span class="theme-badge">${t}</span>`).join('') +
                                '</div>';
                        }
                        
                        div.innerHTML = `
                            <div class="sender">📰 @${item.display_name} <span style="color: #8899a6; font-size: 13px; margin-left: 5px;">· ${item.created_at || ""}</span></div>
                            <div class="title">${item.title}</div>
                            ${actorsHtml}
                            ${themesHtml}
                            <div class="summary-label">📝 SUMMARY</div><div class="summary">${item.smart_summary || 'No summary available'}</div>
                            <div>
                                <span class="ai-score">🤖 AI: ${item.ai_relevance_score}/10</span>
                            </div>
                        `;
                        
                        
                        div.onclick = function() { openEmailPopup(item); };container.appendChild(div);
                    });
                    
                    console.log('Rendered', data.length, 'emails with embedded images!');
                })
                .catch(error => {
                    console.error('Error loading emails:', error);
                    document.getElementById('loading').innerHTML = 
                        '<span style="color: red;">Error loading emails: ' + error.message + '</span>';
                });
        }
        
        function openEmailPopup(item) {
            console.log('Opening email with embedded images:', item.title);
            
            const modal = document.getElementById('emailModal');
            const title = document.getElementById('modalTitle');
            const frame = document.getElementById('emailFrame');
            
            title.textContent = item.title;
            
            // Show HTML with embedded images (CID converted to data URLs)
            if (item.content_html) {
                const iframe = frame.contentWindow.document;
                iframe.open();
                iframe.write(item.content_html);
                iframe.close();
                console.log('✅ HTML rendered with inline images');
            } else if (item.content_text) {
                const iframe = frame.contentWindow.document;
                iframe.open();
                iframe.write('<pre style="white-space: pre-wrap; font-family: Arial; padding: 20px;">' + 
                    item.content_text + '</pre>');
                iframe.close();
            }
            
            modal.style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('emailModal').style.display = 'none';
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('emailModal');
            if (event.target == modal) {
                closeModal();
            }
        }
        
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
