<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGE 2.0 - Gmail Enhanced</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Google Sans', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8f9fa;
            color: #202124;
            font-size: 14px;
            line-height: 20px;
        }
        
        .container {
            display: flex;
            height: 100vh;
            background: white;
        }
        
        /* Gmail-style Sidebar */
        .sidebar {
            width: 256px;
            background: #ffffff;
            border-right: 1px solid #dadce0;
            padding: 8px 0;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .logo {
            padding: 12px 20px;
            font-size: 22px;
            font-weight: 400;
            color: #5f6368;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .logo img {
            width: 32px;
            height: 32px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 0 12px 0 26px;
            height: 32px;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
            color: #202124;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.25px;
        }
        
        .nav-item:hover {
            background-color: #f1f3f4;
        }
        
        .nav-item.active {
            background-color: #fce8e6;
            color: #d33b27;
        }
        
        .nav-item.active .material-icons {
            color: #d33b27;
        }
        
        .nav-item .material-icons {
            font-size: 20px;
            margin-right: 18px;
            color: #5f6368;
        }
        
        .feed-count {
            margin-left: auto;
            font-size: 14px;
            color: #5f6368;
            font-weight: 400;
        }
        
        .nav-item.active .feed-count {
            color: #d33b27;
            font-weight: 500;
        }
        
        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #fff;
        }
        
        /* Gmail-style Header */
        .header {
            height: 64px;
            border-bottom: 1px solid #dadce0;
            display: flex;
            align-items: center;
            padding: 0 20px;
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .search-box {
            flex: 1;
            max-width: 720px;
            margin: 0 auto;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            height: 46px;
            background: #f1f3f4;
            border: none;
            border-radius: 8px;
            padding: 0 48px;
            font-size: 16px;
            outline: none;
            transition: background 0.2s, box-shadow 0.2s;
        }
        
        .search-input:focus {
            background: #fff;
            box-shadow: 0 1px 1px 0 rgba(65,69,73,.3), 0 1px 3px 1px rgba(65,69,73,.15);
        }
        
        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #5f6368;
        }
        
        /* Gmail-style Feed List */
        .feed-container {
            flex: 1;
            overflow-y: auto;
            background: #fff;
        }
        
        .feed-item {
            display: flex;
            align-items: center;
            padding: 0 16px;
            height: 40px;
            border-bottom: 1px solid #f1f3f4;
            cursor: pointer;
            transition: box-shadow 0.2s;
            position: relative;
            background: #fff;
        }
        
        .feed-item:hover {
            box-shadow: inset 1px 0 0 #dadce0, inset -1px 0 0 #dadce0, 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
            z-index: 1;
        }
        
        .feed-item.unread {
            font-weight: 700;
            background: #fff;
        }
        
        .feed-checkbox {
            margin-right: 12px;
        }
        
        .feed-star {
            margin-right: 12px;
            color: #dadce0;
            cursor: pointer;
        }
        
        .feed-star:hover {
            color: #fbbc04;
        }
        
        .feed-author {
            width: 200px;
            margin-right: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
            color: #202124;
        }
        
        .feed-content {
            flex: 1;
            display: flex;
            align-items: center;
            min-width: 0;
        }
        
        .feed-subject {
            color: #202124;
            margin-right: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .feed-snippet {
            color: #5f6368;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 400;
        }
        
        .feed-snippet::before {
            content: " - ";
            color: #5f6368;
        }
        
        .feed-date {
            margin-left: auto;
            padding-left: 16px;
            color: #202124;
            font-size: 14px;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .feed-item.unread .feed-date {
            font-weight: 700;
        }
        
        /* Gmail-style Detail Panel */
        .detail-panel {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 256px;
            background: #fff;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            box-shadow: -2px 0 8px rgba(0,0,0,0.1);
        }
        
        .detail-panel.open {
            transform: translateX(0);
        }
        
        /* Gmail-style Detail Header */
        .detail-header {
            height: 64px;
            border-bottom: 1px solid #dadce0;
            display: flex;
            align-items: center;
            padding: 0 16px;
            background: #fff;
            flex-shrink: 0;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 16px;
            border: none;
            background: none;
            font-size: 14px;
            color: #5f6368;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .back-btn:hover {
            background: #f1f3f4;
        }
        
        .detail-actions {
            margin-left: auto;
            display: flex;
            gap: 4px;
        }
        
        .action-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
            color: #5f6368;
        }
        
        .action-btn:hover {
            background: #f1f3f4;
        }
        
        /* Gmail-style Email Content Area */
        .detail-content {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            background: #fff;
        }
        
        .email-header {
            padding: 20px 72px 20px 20px;
            background: #fff;
            border-bottom: 1px solid #e8eaed;
        }
        
        .email-subject {
            font-size: 22px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 20px;
            line-height: 28px;
        }
        
        .email-meta {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .sender-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ea4335;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .sender-details {
            flex: 1;
            min-width: 0;
        }
        
        .sender-line {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }
        
        .sender-name {
            font-weight: 500;
            color: #202124;
            font-size: 14px;
        }
        
        .sender-email {
            color: #5f6368;
            font-size: 14px;
        }
        
        .email-to {
            color: #5f6368;
            font-size: 12px;
        }
        
        .email-date {
            color: #5f6368;
            font-size: 14px;
            margin-left: auto;
        }
        
        /* Email Body Container - This is where the magic happens */
        .email-body-container {
            padding: 20px;
            background: #fff;
            min-height: calc(100vh - 200px);
        }
        
        /* Gmail-style iframe wrapper */
        .email-iframe-wrapper {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 2px 6px 2px rgba(60,64,67,.15);
        }
        
        .email-iframe {
            width: 100%;
            border: none;
            background: #fff;
            min-height: 600px;
            display: block;
        }
        
        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #5f6368;
            gap: 12px;
        }
        
        .loading .material-icons {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Error state */
        .error-message {
            background: #fce8e6;
            color: #d33b27;
            padding: 12px 16px;
            border-radius: 4px;
            margin: 16px;
            display: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 72px;
            }
            
            .nav-item span:not(.material-icons) {
                display: none;
            }
            
            .logo span {
                display: none;
            }
            
            .detail-panel {
                left: 72px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <span class="material-icons" style="color: #ea4335;">mail</span>
                <span>SAGE 2.0</span>
            </div>
            
            <div class="nav-item active" data-filter="all">
                <span class="material-icons">inbox</span>
                <span>Unified Feed</span>
                <span class="feed-count" id="all-count">0</span>
            </div>
            <div class="nav-item" data-filter="email">
                <span class="material-icons">email</span>
                <span>Emails</span>
                <span class="feed-count" id="email-count">0</span>
            </div>
            <div class="nav-item" data-filter="twitter">
                <span class="material-icons">tag</span>
                <span>Twitter</span>
                <span class="feed-count" id="twitter-count">0</span>
            </div>
            <div class="nav-item" data-filter="goldman_sachs">
                <span class="material-icons">business</span>
                <span>Goldman Sachs</span>
                <span class="feed-count" id="goldman-count">0</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <div class="search-box">
                    <span class="material-icons search-icon">search</span>
                    <input type="text" class="search-input" placeholder="Search in mail">
                </div>
            </div>
            
            <div class="error-message" id="error-message"></div>
            
            <div class="feed-container" id="feed-container">
                <div class="loading">
                    <span class="material-icons">refresh</span>
                    <span>Loading...</span>
                </div>
            </div>
            
            <!-- Gmail-style Detail Panel -->
            <div class="detail-panel" id="detailPanel">
                <div class="detail-header">
                    <button class="back-btn" onclick="closeDetail()">
                        <span class="material-icons">arrow_back</span>
                        <span>Back to Inbox</span>
                    </button>
                    <div class="detail-actions">
                        <button class="action-btn" title="Archive">
                            <span class="material-icons">archive</span>
                        </button>
                        <button class="action-btn" title="Report spam">
                            <span class="material-icons">report</span>
                        </button>
                        <button class="action-btn" title="Delete">
                            <span class="material-icons">delete</span>
                        </button>
                        <button class="action-btn" title="Mark as unread">
                            <span class="material-icons">markunread</span>
                        </button>
                        <button class="action-btn" title="More">
                            <span class="material-icons">more_vert</span>
                        </button>
                    </div>
                </div>
                <div class="detail-content" id="detailContent">
                    <!-- Email content will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentFilter = 'all';
        let currentOffset = 0;
        const ITEMS_PER_PAGE = 50;
        let isLoading = false;
        let hasMore = true;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadFeed(true);
            setupNavigation();
            setupInfiniteScroll();
        });
        
        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/feed?type=all&limit=0');
                const data = await response.json();
                
                if (data.stats) {
                    document.getElementById('all-count').textContent = data.stats.total_count || 0;
                    document.getElementById('email-count').textContent = data.stats.email_count || 0;
                    document.getElementById('twitter-count').textContent = data.stats.twitter_count || 0;
                    document.getElementById('goldman-count').textContent = data.stats.goldman_count || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Load feed
        async function loadFeed(reset = false) {
            if (isLoading || (!hasMore && !reset)) return;
            
            isLoading = true;
            
            if (reset) {
                currentOffset = 0;
                hasMore = true;
                document.getElementById('feed-container').innerHTML = '<div class="loading"><span class="material-icons">refresh</span><span>Loading...</span></div>';
            }
            
            try {
                const response = await fetch(`/api/feed?type=${currentFilter}&limit=${ITEMS_PER_PAGE}&offset=${currentOffset}`);
                const data = await response.json();
                
                if (reset) {
                    document.getElementById('feed-container').innerHTML = '';
                }
                
                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        const itemEl = createFeedItem(item);
                        document.getElementById('feed-container').appendChild(itemEl);
                    });
                    
                    currentOffset += data.items.length;
                    hasMore = data.has_more !== false;
                } else if (reset) {
                    document.getElementById('feed-container').innerHTML = '<div class="loading">No items found</div>';
                }
            } catch (error) {
                console.error('Error loading feed:', error);
                showError('Failed to load feed');
            } finally {
                isLoading = false;
            }
        }
        
        // Create Gmail-style feed item
        function createFeedItem(item) {
            const div = document.createElement('div');
            div.className = 'feed-item unread';
            
            const date = formatDate(new Date(item.created_at));
            const author = item.author || 'Unknown';
            const subject = item.title || item.subject || 'No subject';
            const snippet = (item.content_text || '').substring(0, 100);
            
            div.onclick = () => {
                if (item.source_type === 'email' || item.type === 'email') {
                    openEmailDetail(item.id);
                } else {
                    openTweetDetail(item.id);
                }
            };
            
            div.innerHTML = `
                <input type="checkbox" class="feed-checkbox">
                <span class="material-icons feed-star">star_border</span>
                <span class="feed-author">${escapeHtml(author)}</span>
                <div class="feed-content">
                    <span class="feed-subject">${escapeHtml(subject)}</span>
                    <span class="feed-snippet">${escapeHtml(snippet)}</span>
                </div>
                <span class="feed-date">${date}</span>
            `;
            
            return div;
        }
        
        // Open email with beautiful Gmail-style rendering
        async function openEmailDetail(emailId) {
            const panel = document.getElementById('detailPanel');
            const content = document.getElementById('detailContent');
            
            content.innerHTML = '<div class="loading"><span class="material-icons">refresh</span><span>Loading email...</span></div>';
            panel.classList.add('open');
            
            try {
                const response = await fetch(`/api/email/${emailId}`);
                const email = await response.json();
                
                if (email.error) {
                    throw new Error(email.error);
                }
                
                // Create Gmail-style email display
                content.innerHTML = `
                    <div class="email-header">
                        <h1 class="email-subject">${escapeHtml(email.title || email.subject || 'No subject')}</h1>
                        <div class="email-meta">
                            <div class="sender-avatar">
                                ${(email.author || 'U')[0].toUpperCase()}
                            </div>
                            <div class="sender-details">
                                <div class="sender-line">
                                    <span class="sender-name">${escapeHtml(email.author || 'Unknown')}</span>
                                    <span class="sender-email">&lt;${escapeHtml(email.author_email || 'noreply@email.com')}&gt;</span>
                                    <span class="email-date">${formatFullDate(new Date(email.created_at))}</span>
                                </div>
                                <div class="email-to">to me</div>
                            </div>
                        </div>
                    </div>
                    <div class="email-body-container">
                        <div class="email-iframe-wrapper">
                            ${renderEmailContent(email)}
                        </div>
                    </div>
                `;
                
                // After rendering, adjust iframe height
                const iframe = content.querySelector('.email-iframe');
                if (iframe) {
                    iframe.onload = function() {
                        try {
                            // Try to add Gmail-style CSS to the iframe content
                            // This will only work for same-origin content
                            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                            
                            if (iframeDoc && iframeDoc.head) {
                                // Inject Gmail-like styles into the iframe
                                const style = iframeDoc.createElement('style');
                                style.textContent = `
                                    body {
                                        font-family: Roboto, RobotoDraft, Helvetica, Arial, sans-serif;
                                        font-size: 14px;
                                        line-height: 20px;
                                        color: #222;
                                        margin: 0;
                                        padding: 20px;
                                        background: #fff;
                                        word-wrap: break-word;
                                    }
                                    
                                    /* Ensure tables are responsive */
                                    table {
                                        max-width: 100% !important;
                                        width: auto !important;
                                        height: auto !important;
                                    }
                                    
                                    img {
                                        max-width: 100% !important;
                                        height: auto !important;
                                        display: block;
                                    }
                                    
                                    /* Fix for Goldman Sachs specific styling */
                                    td[width="640"], 
                                    table[width="640"] {
                                        width: 100% !important;
                                        max-width: 640px !important;
                                    }
                                    
                                    /* Ensure links are visible but disabled for GS */
                                    a {
                                        color: #1155cc;
                                        text-decoration: none;
                                        pointer-events: none;
                                        cursor: default;
                                    }
                                    
                                    /* Hide broken images */
                                    img[src="#"], img[src=""] {
                                        display: none;
                                    }
                                    
                                    /* Handle email-specific classes */
                                    .ReadMsgBody { width: 100%; }
                                    .ExternalClass { width: 100%; }
                                    .ExternalClass * { line-height: 100%; }
                                    
                                    /* Responsive adjustments */
                                    @media screen and (max-width: 640px) {
                                        table[class="responsive-table"] {
                                            width: 100% !important;
                                        }
                                    }
                                `;
                                iframeDoc.head.appendChild(style);
                                
                                // Adjust iframe height to content
                                const height = iframeDoc.body.scrollHeight;
                                iframe.style.height = Math.max(height + 40, 600) + 'px';
                            } else {
                                // If we can't access the document, set a default height
                                iframe.style.height = '800px';
                            }
                        } catch (e) {
                            // This is expected for cross-origin content
                            // Don't log the error to avoid console clutter
                            // Just set a reasonable default height
                            iframe.style.height = '800px';
                        }
                    };
                }
                
            } catch (error) {
                content.innerHTML = `<div class="loading"><span class="material-icons">error</span><p>Error: ${error.message}</p></div>`;
            }
        }
        
        // Clean HTML content for safe rendering
        function cleanHtmlContent(html) {
            if (!html) return '';
            
            // Remove or replace problematic external references
            let cleaned = html;
            
            // Replace Goldman Sachs internal URLs with placeholders
            cleaned = cleaned.replace(/https:\/\/idfs\.gs\.com[^"'\s]*/g, '#');
            cleaned = cleaned.replace(/https:\/\/[^"'\s]*\.gs\.com[^"'\s]*/g, '#');
            
            // Handle CID (Content-ID) references for embedded images
            // Replace with a placeholder image or remove them
            cleaned = cleaned.replace(/src=["']?cid:[^"'\s]+["']?/gi, 'src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg=="');
            
            // Remove any remaining cid: references
            cleaned = cleaned.replace(/cid:[^"'\s]+/gi, '');
            
            // Remove problematic iframe attributes that might cause CSP issues
            cleaned = cleaned.replace(/frame-ancestors[^;]*/gi, '');
            
            // Remove any script tags for safety
            cleaned = cleaned.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');
            
            // Fix broken image references
            cleaned = cleaned.replace(/src=["']?(?!data:|https?:|\/\/)([^"'\s]+)["']?/gi, 'src="#"');
            
            return cleaned;
        }
        
        // Render email content with proper HTML handling
        function renderEmailContent(email) {
            // HTML content is already cleaned by the backend for Goldman Sachs emails
            const htmlContent = email.content_html;
            const textContent = email.content_text;
            
            if (htmlContent) {
                // HTML is pre-cleaned by backend, especially for Goldman Sachs
                // No need for client-side cleaning since backend handles it
                
                // For Goldman Sachs emails, use even more restrictive sandbox
                const sandboxAttrs = email.is_goldman 
                    ? 'sandbox=""'  // Most restrictive - no permissions at all
                    : 'sandbox="allow-same-origin"';  // Regular emails
                
                return `
                    <iframe 
                        class="email-iframe"
                        srcdoc="${htmlContent.replace(/"/g, '&quot;')}"
                        ${sandboxAttrs}
                        loading="lazy"
                        style="width: 100%; border: none; min-height: 600px;"
                    ></iframe>
                `;
            } else if (textContent) {
                // Plain text fallback
                return `
                    <div style="padding: 20px; white-space: pre-wrap; word-wrap: break-word; font-family: Roboto, sans-serif;">
                        ${escapeHtml(textContent)}
                    </div>
                `;
            } else {
                return '<div style="padding: 20px; color: #5f6368;">No content available</div>';
            }
        }
        
        // Open tweet detail
        async function openTweetDetail(tweetId) {
            const panel = document.getElementById('detailPanel');
            const content = document.getElementById('detailContent');
            
            content.innerHTML = '<div class="loading"><span class="material-icons">refresh</span><span>Loading tweet...</span></div>';
            panel.classList.add('open');
            
            try {
                const response = await fetch(`/api/tweet/${tweetId}`);
                const tweet = await response.json();
                
                if (tweet.error) {
                    throw new Error(tweet.error);
                }
                
                content.innerHTML = `
                    <div class="email-header">
                        <div class="email-meta">
                            <div class="sender-avatar" style="background: #1da1f2;">
                                ${(tweet.author || 'T')[0].toUpperCase()}
                            </div>
                            <div class="sender-details">
                                <div class="sender-line">
                                    <span class="sender-name">${escapeHtml(tweet.author || 'Unknown')}</span>
                                    <span class="sender-email">@twitter</span>
                                    <span class="email-date">${formatFullDate(new Date(tweet.created_at))}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="email-body-container">
                        <div style="padding: 20px; font-size: 18px; line-height: 1.6;">
                            ${escapeHtml(tweet.content_text || tweet.content || '')}
                        </div>
                    </div>
                `;
            } catch (error) {
                content.innerHTML = `<div class="loading"><span class="material-icons">error</span><p>Error: ${error.message}</p></div>`;
            }
        }
        
        // Close detail panel
        function closeDetail() {
            document.getElementById('detailPanel').classList.remove('open');
        }
        
        // Setup navigation
        function setupNavigation() {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    closeDetail();
                    loadFeed(true);
                });
            });
        }
        
        // Setup infinite scroll
        function setupInfiniteScroll() {
            const container = document.getElementById('feed-container');
            container.addEventListener('scroll', () => {
                if (container.scrollTop + container.clientHeight >= container.scrollHeight - 100) {
                    loadFeed();
                }
            });
        }
        
        // Format date Gmail-style
        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) {
                // Today - show time
                return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
            } else if (days === 1) {
                return 'Yesterday';
            } else if (days < 7) {
                return date.toLocaleDateString('en-US', { weekday: 'short' });
            } else if (date.getFullYear() === now.getFullYear()) {
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            } else {
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            }
        }
        
        // Format full date
        function formatFullDate(date) {
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }
        
        // Show error
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }
    </script>
</body>
</html>
