<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGE 2.0 - Gmail-Style Interface</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #202124;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background: white;
            border-right: 1px solid #e0e0e0;
            padding: 20px 0;
            overflow-y: auto;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }
        
        .nav-item:hover {
            background: #f1f3f4;
        }
        
        .nav-item.active {
            background: #e8f0fe;
            color: #1a73e8;
        }
        
        .nav-item .material-icons {
            margin-right: 15px;
            font-size: 20px;
        }
        
        .feed-count {
            margin-left: auto;
            background: #e0e0e0;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .nav-item.active .feed-count {
            background: #1a73e8;
            color: white;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            overflow: hidden;
            position: relative;
        }
        
        .header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 400;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #5f6368;
        }
        
        .feed-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #5f6368;
        }
        
        .feed-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        
        .feed-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .feed-item-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .feed-type {
            background: #1a73e8;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-right: 10px;
            text-transform: uppercase;
        }
        
        .feed-type.twitter {
            background: #1da1f2;
        }
        
        .feed-author {
            font-weight: 500;
            color: #202124;
            margin-right: 10px;
        }
        
        .feed-date {
            color: #5f6368;
            font-size: 13px;
            margin-left: auto;
        }
        
        .feed-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #202124;
        }
        
        .feed-preview {
            color: #5f6368;
            font-size: 14px;
            line-height: 1.5;
            max-height: 60px;
            overflow: hidden;
        }
        
        /* Detail Panel - Gmail Style */
        .detail-panel {
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 100;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .detail-panel.open {
            right: 0;
        }
        
        .detail-header {
            padding: 16px 24px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8f9fa;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            color: #5f6368;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .back-btn:hover {
            background: #e8eaed;
        }
        
        .detail-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            border: none;
            background: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        
        .action-btn:hover {
            background: #e8eaed;
        }
        
        .detail-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }
        
        .detail-subject {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 20px;
            color: #202124;
        }
        
        .detail-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .sender-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #1a73e8;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 500;
        }
        
        .sender-info {
            flex: 1;
        }
        
        .sender-name {
            font-weight: 500;
            color: #202124;
            margin-bottom: 2px;
        }
        
        .sender-email {
            font-size: 13px;
            color: #5f6368;
        }
        
        .detail-body {
            line-height: 1.6;
            color: #202124;
            font-size: 14px;
        }
        
        /* HTML Content Styling */
        .html-content {
            font-family: inherit;
        }
        
        .html-content img {
            max-width: 100%;
            height: auto;
        }
        
        .html-content table {
            border-collapse: collapse;
            margin: 16px 0;
            width: 100%;
        }
        
        .html-content table td, .html-content table th {
            border: 1px solid #e0e0e0;
            padding: 8px;
        }
        
        .html-content a {
            color: #1a73e8;
            text-decoration: none;
        }
        
        .html-content a:hover {
            text-decoration: underline;
        }
        
        .html-content blockquote {
            border-left: 4px solid #e0e0e0;
            padding-left: 16px;
            margin: 16px 0;
            color: #5f6368;
        }
        
        .attachments-section, .links-section {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
        }
        
        .attachments-section h3, .links-section h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 16px;
            color: #202124;
        }
        
        .attachment-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        .links-section ul {
            list-style: none;
            padding: 0;
        }
        
        .links-section li {
            margin-bottom: 8px;
        }
        
        .load-more {
            text-align: center;
            padding: 20px;
        }
        
        .load-more button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .load-more button:hover {
            background: #1557b0;
        }
        
        .error-message {
            background: #fce8e6;
            color: #d93025;
            padding: 12px;
            border-radius: 4px;
            margin: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="nav-item active" data-filter="all">
                <span class="material-icons">inbox</span>
                <span>Unified Feed</span>
                <span class="feed-count" id="all-count">0</span>
            </div>
            <div class="nav-item" data-filter="email">
                <span class="material-icons">mail</span>
                <span>Emails Only</span>
                <span class="feed-count" id="email-count">0</span>
            </div>
            <div class="nav-item" data-filter="twitter">
                <span class="material-icons">tag</span>
                <span>Twitter Only</span>
                <span class="feed-count" id="twitter-count">0</span>
            </div>
            <div class="nav-item" data-filter="goldman_sachs">
                <span class="material-icons">business</span>
                <span>Goldman Sachs</span>
                <span class="feed-count" id="goldman-count">0</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1 id="header-title">SAGE 2.0 - Unified Feed</h1>
                <div class="stats">
                    <span>Powered by LanceDB + S3</span>
                    <span id="items-loaded">0 items loaded</span>
                </div>
            </div>
            
            <div class="error-message" id="error-message"></div>
            
            <div class="feed-container" id="feed-container">
                <div class="loading">Loading feed...</div>
            </div>
            
            <!-- Detail Panel for HTML Rendering -->
            <div class="detail-panel" id="detailPanel">
                <div class="detail-header">
                    <button class="back-btn" onclick="closeDetail()">
                        <span class="material-icons">arrow_back</span>
                        Back to Feed
                    </button>
                    <div class="detail-actions">
                        <button class="action-btn" title="Open in new tab" onclick="openInNewTab()">
                            <span class="material-icons">open_in_new</span>
                        </button>
                        <button class="action-btn" title="Share">
                            <span class="material-icons">share</span>
                        </button>
                    </div>
                </div>
                <div class="detail-content" id="detailContent">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentFilter = 'all';
        let currentOffset = 0;
        const ITEMS_PER_PAGE = 50;
        let isLoading = false;
        let hasMore = true;
        let allItemsCount = 0;
        let currentDetailItem = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadFeed(true);
            setupNavigation();
            setupInfiniteScroll();
        });
        
        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/feed?type=all&limit=0');
                const data = await response.json();
                
                if (data.stats) {
                    document.getElementById('all-count').textContent = data.stats.total_count || 0;
                    document.getElementById('email-count').textContent = data.stats.email_count || 0;
                    document.getElementById('twitter-count').textContent = data.stats.twitter_count || 0;
                    document.getElementById('goldman-count').textContent = data.stats.goldman_count || 0;
                    allItemsCount = data.stats.total_count || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Load feed with pagination
        async function loadFeed(reset = false) {
            if (isLoading || (!hasMore && !reset)) return;
            
            isLoading = true;
            
            if (reset) {
                currentOffset = 0;
                hasMore = true;
                document.getElementById('feed-container').innerHTML = '<div class="loading">Loading feed...</div>';
            }
            
            try {
                const response = await fetch(`/api/feed?type=${currentFilter}&limit=${ITEMS_PER_PAGE}&offset=${currentOffset}`);
                const data = await response.json();
                
                if (reset) {
                    document.getElementById('feed-container').innerHTML = '';
                }
                
                // Remove loading indicator
                const loadingEl = document.querySelector('.loading');
                if (loadingEl) loadingEl.remove();
                
                // Display items
                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        const itemEl = createFeedItem(item);
                        document.getElementById('feed-container').appendChild(itemEl);
                    });
                    
                    currentOffset += data.items.length;
                    hasMore = data.has_more !== false;
                    
                    // Update items loaded count
                    document.getElementById('items-loaded').textContent = `${currentOffset} items loaded`;
                    
                    // Add load more button if needed
                    if (hasMore && !document.querySelector('.load-more')) {
                        const loadMoreEl = document.createElement('div');
                        loadMoreEl.className = 'load-more';
                        loadMoreEl.innerHTML = '<button onclick="loadFeed()">Load More</button>';
                        document.getElementById('feed-container').appendChild(loadMoreEl);
                    } else if (!hasMore) {
                        const loadMoreEl = document.querySelector('.load-more');
                        if (loadMoreEl) loadMoreEl.remove();
                    }
                } else if (reset) {
                    document.getElementById('feed-container').innerHTML = '<div class="loading">No items found</div>';
                }
                
                // Update header
                updateHeader();
                
            } catch (error) {
                console.error('Error loading feed:', error);
                showError('Failed to load feed. Please try again.');
            } finally {
                isLoading = false;
            }
        }
        
        // Create feed item element
        function createFeedItem(item) {
            const div = document.createElement('div');
            div.className = 'feed-item';
            
            const date = new Date(item.created_at).toLocaleString();
            const type = item.source_type || 'email';
            const author = item.author || 'Unknown';
            const title = item.title || item.subject || 'No subject';
            const preview = (item.content_text || '').substring(0, 200) + '...';
            
            // Add click handler based on type
            div.onclick = () => {
                if (type === 'email') {
                    openEmailDetail(item.id);
                } else if (type === 'twitter') {
                    openTweetDetail(item.id);
                }
            };
            
            div.innerHTML = `
                <div class="feed-item-header">
                    <span class="feed-type ${type}">${type}</span>
                    <span class="feed-author">${escapeHtml(author)}</span>
                    <span class="feed-date">${date}</span>
                </div>
                <div class="feed-title">${escapeHtml(title)}</div>
                <div class="feed-preview">${escapeHtml(preview)}</div>
            `;
            
            return div;
        }
        
        // Open email detail with beautiful HTML rendering
        async function openEmailDetail(emailId) {
            const panel = document.getElementById('detailPanel');
            const content = document.getElementById('detailContent');
            
            // Show loading
            content.innerHTML = '<div class="loading"><span class="material-icons">hourglass_empty</span><p>Loading email...</p></div>';
            panel.classList.add('open');
            
            try {
                const response = await fetch(`/api/email/${emailId}`);
                const email = await response.json();
                
                if (email.error) {
                    throw new Error(email.error);
                }
                
                currentDetailItem = { type: 'email', data: email };
                
                // Render email detail with HTML content
                content.innerHTML = `
                    <h1 class="detail-subject">${escapeHtml(email.title || email.subject || 'No subject')}</h1>
                    
                    <div class="detail-meta">
                        <div class="sender-avatar">
                            ${email.author && email.author.length > 0 ? email.author[0].toUpperCase() : '?'}
                        </div>
                        <div class="sender-info">
                            <div class="sender-name">${escapeHtml(email.author || 'Unknown')}</div>
                            <div class="sender-email">Email</div>
                        </div>
                        <div style="margin-left: auto; text-align: right; color: #5f6368; font-size: 13px;">
                            <div>${new Date(email.created_at).toLocaleString()}</div>
                        </div>
                    </div>
                    
                    <div class="detail-body">
                        ${(() => {
                            // Try multiple ways to display HTML content
                            if (email.content_html) {
                                // If we have content_html, render it as HTML (DO NOT ESCAPE!)
                                // Create an iframe for safe HTML rendering with Gmail-like styling
                                return `
                                    <iframe 
                                        id="email-content-frame"
                                        srcdoc="${email.content_html.replace(/"/g, '&quot;')}"
                                        style="width: 100%; border: none; min-height: 600px;"
                                        onload="this.style.height = this.contentDocument.body.scrollHeight + 'px';"
                                    ></iframe>
                                `;
                            } else if (email.rendered_content) {
                                // If we have rendered_content, use it
                                return `
                                    <iframe 
                                        id="email-content-frame"
                                        srcdoc="${email.rendered_content.replace(/"/g, '&quot;')}"
                                        style="width: 100%; border: none; min-height: 600px;"
                                        onload="this.style.height = this.contentDocument.body.scrollHeight + 'px';"
                                    ></iframe>
                                `;
                            } else if (email.content_text) {
                                // Otherwise display as plain text
                                return `<pre style="white-space: pre-wrap; word-wrap: break-word; font-family: inherit;">${escapeHtml(email.content_text)}</pre>`;
                            } else {
                                return '<p>No content available</p>';
                            }
                        })()}
                    </div>
                    
                    ${email.links && email.links.length > 0 ? `
                        <div class="links-section">
                            <h3>🔗 Links (${email.links.length})</h3>
                            <ul>
                                ${email.links.map(link => 
                                    `<li><a href="${link}" target="_blank">${link}</a></li>`
                                ).join('')}
                            </ul>
                        </div>
                    ` : ''}
                `;
                
            } catch (error) {
                content.innerHTML = `<div class="loading"><span class="material-icons">error</span><p>Error: ${error.message}</p></div>`;
            }
        }
        
        // Open tweet detail
        async function openTweetDetail(tweetId) {
            const panel = document.getElementById('detailPanel');
            const content = document.getElementById('detailContent');
            
            // Show loading
            content.innerHTML = '<div class="loading"><span class="material-icons">hourglass_empty</span><p>Loading tweet...</p></div>';
            panel.classList.add('open');
            
            try {
                const response = await fetch(`/api/tweet/${tweetId}`);
                const tweet = await response.json();
                
                if (tweet.error) {
                    throw new Error(tweet.error);
                }
                
                currentDetailItem = { type: 'tweet', data: tweet };
                
                // Render tweet detail
                content.innerHTML = `
                    <div class="detail-meta">
                        <div class="sender-avatar" style="background: #1da1f2;">
                            ${tweet.author && tweet.author.length > 0 ? tweet.author[0].toUpperCase() : '?'}
                        </div>
                        <div class="sender-info">
                            <div class="sender-name">${escapeHtml(tweet.author || 'Unknown')}</div>
                            <div class="sender-email">Twitter</div>
                        </div>
                        <div style="margin-left: auto; text-align: right; color: #5f6368; font-size: 13px;">
                            <div>${new Date(tweet.created_at).toLocaleString()}</div>
                        </div>
                    </div>
                    
                    <div class="detail-body" style="font-size: 18px; line-height: 1.6; margin: 24px 0;">
                        ${escapeHtml(tweet.content_text || '')}
                    </div>
                `;
                
            } catch (error) {
                content.innerHTML = `<div class="loading"><span class="material-icons">error</span><p>Error: ${error.message}</p></div>`;
            }
        }
        
        // Close detail panel
        function closeDetail() {
            document.getElementById('detailPanel').classList.remove('open');
            currentDetailItem = null;
        }
        
        // Open in new tab
        function openInNewTab() {
            if (!currentDetailItem) return;
            
            if (currentDetailItem.type === 'email') {
                const email = currentDetailItem.data;
                const html = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>${email.title || email.subject || 'Email'}</title>
                        <style>
                            body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
                            h1 { color: #202124; }
                            .meta { color: #5f6368; margin-bottom: 20px; }
                            .content { line-height: 1.6; }
                        </style>
                    </head>
                    <body>
                        <h1>${email.title || email.subject || 'Email'}</h1>
                        <div class="meta">From: ${email.author || 'Unknown'} | ${new Date(email.created_at).toLocaleString()}</div>
                        <div class="content">${email.content_html || email.content_text || ''}</div>
                    </body>
                    </html>
                `;
                const blob = new Blob([html], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                window.open(url, '_blank');
            }
        }
        
        // Setup navigation
        function setupNavigation() {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    closeDetail(); // Close detail panel when switching filters
                    loadFeed(true);
                });
            });
        }
        
        // Setup infinite scroll
        function setupInfiniteScroll() {
            const container = document.getElementById('feed-container');
            container.addEventListener('scroll', () => {
                if (container.scrollTop + container.clientHeight >= container.scrollHeight - 100) {
                    loadFeed();
                }
            });
        }
        
        // Update header
        function updateHeader() {
            const titles = {
                'all': 'Unified Feed',
                'email': 'Emails Only',
                'twitter': 'Twitter Only',
                'goldman_sachs': 'Goldman Sachs Emails'
            };
            document.getElementById('header-title').textContent = `SAGE 2.0 - ${titles[currentFilter] || 'Unified Feed'}`;
        }
        
        // Show error
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }
        
        // Format file size
        function formatFileSize(bytes) {
            if (!bytes) return '0 B';
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
